<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>

<body>
    <div class="loginContainer">
        <div class="login-form">
            <button class="close-button"><img src="./assets/closeImage.jpeg" alt="Close image"></button>
            <div class="login-inputs-wrapper">
                <h1 class="title">Login Form</h1>
                <div class="inputs">
                    <div class="email-phone">
                        <label class="label" for="email">Email or phone</label><br>
                        <input type="text" id="email">
                    </div>
                    <div class="password">
                        <label class="label" for="phone">Password</label><br>
                        <input type="phone" id="phone"><br>
                        <a class="forgot-password">Forgot password?</a>
                    </div>
                </div>
                <a href="./pages/cards.html" class="login-button">Login</a>
                <div class="signUp-option">
                    <p>Not a member?</p>
                    <a href="">Signup now</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
